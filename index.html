<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>


    <link rel="shortcut icon" href="img/spotify.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/responsivity.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/heather.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;0,800;0,900;1,600&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>


</head>

<body class="bg-dark" >
    <header class=" col  d-flex justify-content-center" style="height: 16vh;">
        <img class="logo" src="img/7124272_spotify_logo_icon (1).svg" alt="logo">

    </header>

    <main class=" border-top d-flex justify-content-center">

        <div class="mainContent border-bottom">

            <div class="buttonsSocialMedia">

                <a style="text-decoration:none" href="https://www.facebook.com/">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mb-2 text-white border-primary rounded-pill" type="button"
                            style=" height: 8vh;">
                            <img src="img/5365678_fb_facebook_facebook logo_icon.svg" width="20vh">
                            continuar com o facebook
                        </button>
                    </div>
                </a>

                <a style="text-decoration:none"
                    href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&response_type=code&response_mode=form_post&scope=name%20email&state=AQCWpLdu%2FhrZSgGZDinEdfKrl6bhjzfsEwLJGn0fMlsHLLJsQaXtOKKdU0Wqouq3osn35KJV3CCcdtIJ6D07xRYrzCI6Lxwr6aBk%2FRhs%2BEM10Pu9H5v%2FfsfC86X2MuAFUqG92i5FY5n3KK8RZ5A%3D&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">
                    <div class="d-grid gap-2">
                        <button class="btn  mb-2 btn btn-light  border-light rounded-pill" type="button"
                            style=" height: 8vh;">
                            <img src="img/104490_apple_icon.svg" width="20vh">
                            continuar com a apple
                        </button>
                    </div>
                </a>

                <a style="text-decoration:none"
                    href="https://accounts.google.com/signin/v2/challenge/pwd?continue=https%3A%2F%2Fmyaccount.google.com%2Fdeleteaccount&service=accountsettings&osid=1&rart=ANgoxcfNZtejyy36f2pN95zdjKr7Uq9m9htWbZDhdFWqZeJDSk9pQm775Xb9u5Jzsixz7ZOAFFgFnkNnYsDCLmRifvZZQp2mVg&TL=ALbfvL1ycqRdiYMEBicPM8GngUDDf9OGDY2vJus7Ao8ui22DJr-bNFWqhVstjWn-&flowName=GlifWebSignIn&cid=2&flowEntry=ServiceLogin">
                    <div class="d-grid gap-2">
                        <button style=" height: 8vh; background: linear-gradient(-120deg, #4285f4,#34a853,#fbbc05,#ea4335);" class="btn btn-dark mb-2 text-white border-light rounded-pill" type="button"
                            style="  height: 8vh;">
                            <img src="img/7123025_logo_google_g_icon.svg" width="20vh">
                            continuar com o google
                        </button>
                    </div>
                </a>


                <a style="text-decoration:none" href="https://accounts.spotify.com/en/login/phone">
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark mb-3 text-white border-light rounded-pill" type="button"
                            style=" height: 9vh;">
                            continuar com o numero de telefone
                        </button>
                    </div>
                </a>

                <div class="separator">
                    <div class="line"></div>
                    <h4>ou</h4>
                    <div class="line"></div>
                </div>


                <div class="email_senhaBox">
                    <div class="email mb-4 d-flex align-items-start flex-column  bd-highlight  ">
                        <h6 class="mb-3">Endereço de e-mail ou nome de usuário</h6>
                        <input type="email" class="input   p-3   border-light rounded-2 text-light bg-dark" " id=" n1"
                            placeholder="Endereço de e-mail ou nome de usuário" style="width: 100%; height: 8vh;">
                    </div>
                </div>

                <div class="email_senhaBox">
                    <div class="senha email esqueceuSenha mb-4 d-flex align-items-start flex-column  bd-highlight mb-3">
                        <h6 class="mb-3">Senha</h6>
                        <input type="password" class="input  p-3   border-light rounded-2 text-light bg-dark" id="n1"
                            placeholder="senha" style="width: 100%; height: 8vh;">
                    </div>
                </div>

                <div class="logInBox">

                    <a  class=" link-light" href="https://accounts.spotify.com/pt-BR/password-reset">
                        <p>Esquceu sua senha?</p>
                    </a>

                    <div class="checkbox_text_buttomLogIn mb-3 d-flex justify-content-between">
                        <div class="input_label d-flex justify-content-between mt-3 ">
                            <input class=" form-check-input justify-content-center" type="checkbox" value=""
                                id="checkbox-2" checked />
                            <label class=" form-check-label ms-3 " for="checkbox-2">
                                <p>Lembrar-me </p>
                            </label>
                        </div>


                        <div class="itemLogIn">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success  text-dark border-success rounded-pill" type="button"
                                    style=" height: 8vh;">
                                    <h5> LOG IN </h5>
                                </button>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
    </main>

    
    <footer class="   d-flex justify-content-center" style="height: 20vh;">

        <div class="FooterContent mt-4 ">
            <div class="textFooter d-flex justify-content-center mb-3">
                <h2>
                    Não tem uma conta?
                </h2>
            </div>

            <a style="text-decoration:none" href="https://www.spotify.com/br/signup?forward_url=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus">
                <div class="d-grid gap-2">
                    <button class="btn btn-dark mb-3 text-white border-light rounded-pill" type="button"
                        style=" height: 8vh;">
                        Inscrever-se no Spotify
                    </button>
                </div>
            </a>

            
        </div>



    </footer>

    <script src="js/script.js"></script>
</body>

</html>
